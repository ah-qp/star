<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Follow The Cursor</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="box3"></div>
	<div id="box2"></div>
	<div id="box"></div>
	<div id="cursor"></div>
	<div id="cursor1"></div>
	<span class="fa fa-star checked" id="star"></span>
	<span class="fa fa-star checked" id="star1"></span>

	<script type="text/javascript">
		var cursor = document.getElementById('cursor');
		document.addEventListener('mousemove',function(e){
			var x = e.clientX;
			var y = e.clientY;
			cursor.style.left = x + "px";
			cursor.style.top = y + "px";
		});
	</script>
	<script type="text/javascript">
		var cursor1 = document.getElementById('cursor1');
		document.addEventListener('mousemove',function(e){
			var x = e.clientX;
			var y = e.clientY;
			cursor1.style.left = x + "px";
			cursor1.style.top = y + "px";
		});
	</script>
	<script type="text/javascript">
		var star = document.getElementById('star');
		document.addEventListener('mousemove',function(e){
			var x = e.clientX;
			var y = e.clientY;
			star.style.left = x + "px";
			star.style.top = y + "px";
		});
		
	</script>
	<script type="text/javascript">
		var star1 = document.getElementById('star1');
		document.addEventListener('mousemove',function(e){
			var x = e.clientX;
			var y = e.clientY;
			star1.style.left = x + "px";
			star1.style.top = y + "px";
		});
		
	</script>


</body>
</html>
